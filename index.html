        const laughButtons = document.querySelectorAll(".laugh-btn");
        const counters = document.querySelectorAll(".counter");
        const videos = document.querySelectorAll("video");

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏≤‡∏∞ ‡∏à‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö
        laughButtons.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                const count = parseInt(counters[i].textContent);
                counters[i].textContent = count + 1;
            });
        });

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏°‡∏∑‡πà‡∏≠ scroll ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏à‡∏≠
        function handleScroll() {

            videos.forEach((video) => {

                }
